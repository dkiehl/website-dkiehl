<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>DKiehl.com</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
                <section class="hero">
                        <h1>Welcome to DKiehl.com</h1>
                        <p>I am a business central developer dedicated to providing top-notch services.</p>
                        <button>Learn More</button>
                </section>
                <section class="contact">
                        <h2>Get in Touch</h2>
                        <p>Want to learn more about our services or schedule a consultation?</p>
                        <form><table border="0">
                                <tr><td><label for="name">Name:</label></td>
                                    <td><input type="text" id="name"></td></tr>
                                <tr><td><label for="email">Email:</label></td>
                                    <td><input type="email" id="email"><br></td></tr>
                                <tr><td><label for="message">Message:</label></td>
                                    <td><textarea id="message"></textarea><br></td></tr>
                                <tr><td>&nbsp;</td><td><button type="submit">Send</button></td></tr>
                        </table></form>
                </section>
        </main>
        <footer>
                <p>&copy; 2024 DKiehl.com</p>
        </footer>
</body>
</html>
